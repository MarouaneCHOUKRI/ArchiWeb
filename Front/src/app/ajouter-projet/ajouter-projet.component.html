<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer un projet</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <app-nav-bar-enseignant></app-nav-bar-enseignant>
    <div class="container">
        <h1 class="text-center my-5 pt-5">Créer un projet</h1>
        <form [formGroup]="projetForm" (ngSubmit)="Add()">
            <div class="form-group">
                <label for="nom">Nom du projet :</label>
                <input type="text" class="form-control" id="nom" formControlName="nom" required>
            </div>
            <div class="form-group">
                <label for="description">Description :</label>
                <textarea class="form-control" id="description" formControlName="description" rows="3" required></textarea>
            </div>
            <div class="form-group">
                <label for="competences">Compétences :</label>
                <select class="form-control" id="competences" formControlName="competences" multiple>
                    <option *ngFor="let competence of competences" [value]="competence.id">{{ competence.nom }} : {{competence.description}}</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Ajouter</button>
        </form>
    </div>
</body>
</html>
